<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Year Countdown</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1 id="body" class="text-center">
        <!-- partial:index.partial.html -->
        <div class="wrapper">
            <div class="container text-center">
                <div class="col-md-12">
                    <h1 id="header" class="">New Year Countdown</h1>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="days" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="days-text" class="text">Days</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="hours" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="hours-text" class="text">Hours</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="mins" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="mins-text" class="text">Minutes</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="secs" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="secs-text" class="text">Seconds</div>
                        </div>
                    </div>
                </div>
                <h1 id="info"></h1>
            </div>
            <div class="container sponsors">
                <h2>Our Sponsors</h2>
                <section class="customer-logos slider">
                    <div class="slide"><img src="https://image.freepik.com/free-vector/luxury-letter-e-logo-design_1017-8903.jpg">
                        <h3>Slogan here..</h3>
                    </div>
                    <div class="slide"><img src="https://image.freepik.com/free-vector/3d-box-logo_1103-876.jpg">
                        <h3>Slogan here..</h3>
                    </div>
                    <div class="slide"><img src="https://image.freepik.com/free-vector/blue-tech-logo_1103-822.jpg">
                        <h3>Slogan here..</h3>
                    </div>
                    <div class="slide"><img src="https://image.freepik.com/free-vector/colors-curl-logo-template_23-2147536125.jpg">
                        <h3>Slogan here..</h3>
                    </div>
                    <div class="slide"><img src="https://image.freepik.com/free-vector/abstract-cross-logo_23-2147536124.jpg">
                        <h3>Slogan here..</h3>
                    </div>
                    <div class="slide"><img src="https://image.freepik.com/free-vector/football-logo-background_1195-244.jpg">
                        <h3>Slogan here..</h3>
                    </div>
                    <div class="slide"><img src="https://image.freepik.com/free-vector/background-of-spots-halftone_1035-3847.jpg">
                        <h3>Slogan here..</h3>
                    </div>
                    <div class="slide"><img src="https://image.freepik.com/free-vector/retro-label-on-rustic-background_82147503374.jpg">
                        <h3>Slogan here..</h3>
                    </div>
                </section>
            </div>
        </div>
    </h1>
    <!-- partial -->

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>

    <script>
        $(document).ready(function() {
            $('.customer-logos').slick({
                slidesToShow: 6,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 3
                    }
                }]
            });
        });

    </script>




</body>

</html>
