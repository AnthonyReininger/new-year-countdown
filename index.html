<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Year Countdown</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body id="confetti">
    <div id="body" class="text-center">
        <!-- partial:index.partial.html -->
        <div class="wrapper">
            <div class="container text-center">
                <div class="col-md-12">
                    <h1 id="header" class="">COUNTDOWN TO 2020</h1>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="days" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="days-text" class="text">Days</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="hours" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="hours-text" class="text">Hours</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="mins" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="mins-text" class="text">Minutes</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="secs" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="secs-text" class="text">Seconds</div>
                        </div>
                    </div>
                </div>
                <h1 id="info"></h1>
            </div>
            <div id="sponsors" class="container sponsors">
                <h2>THANK YOU TO OUR SPONSORS</h2>
                <section class="customer-logos slider  ">
                    <div class="slide d-inline pt-4"><img style="padding-top: 20%;" class="" src="koa-logo-03.png">
                    </div>
                    <div class="slide d-inline pt-4"><img style="padding-top: 20%;" src="TWILOGO.jpg">
                    </div>
                    <div class="slide d-inline pt-4"><img style="padding-top: 20%;" src="sbn-logo.jpg">
                    </div>
                    <div class="slide d-inline"><img style="width: 50%; margin: 0 auto;" src="AGlogoMarkFNL.png">
                    </div>
                    <div class="slide d-inline"><img style="width: 70%; margin: 0 auto;" src="WasatchSolutions.png">
                    </div>
                    <div class="slide d-inline"><img src="TMD_logo-port_redblue.png">
                    </div>
                    <div class="slide d-inline"><img style="padding-top: 20%;" src="Shadetree%20pen%20logo.png">
                    </div>
                </section>
            </div>
        </div>
    </div>
<!--    <p class="footer-link text-center">Designed by: <a href="https://anthony-reininger.webflow.io/" target="_blank">Reign Creative</a></p>-->
    <!-- partial -->

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <script>
        $(document).ready(function() {
            $('.customer-logos').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2500,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 3
                    }
                }]
            });
        });

    </script>
</body>

</html>
